<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librerias nativas</title>
    <script src="./1-Librerias externas.js"></script>
</head>
<body>
    <h1>Librerias nativas</h1>
    <p>
        Las librerías nativas son aquellas que vienen incluidas en el lenguaje de programación y no requieren instalación adicional.
    </p>
    <p>Ejemplos:</p>
    <li>Video, nos permite colocar un video en nuestra pagina que incluye los controles del mismo</li>
    <video width="500px" height="250px" controls>
        <source src="ruta-al-video" type="video/mp4">
    </video>

    <br><br>
    <button onclick="location.reload()">Recargar</button>
</body>
</html>
