<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto console</title>
    <script src="./2-Objeto console.js"></script>
</head>
<body>
    <h1>Console</h1>
    <p>
        Console es un objeto que te permite mostrar mensajes en la consola del navegador 
        (o del entorno donde se ejecuta tu código, como Node.js). Es muy útil para depurar 
        (debuggear) y entender cómo se comporta tu código.
    </p>
    <p>Ctrl + Shift + i : Para abrir la consola</p>

    <button onclick="limpiarConsola()">Limpiar Consola</button>
    <br><br>
    <button onclick="location.reload()">Recargar</button>
</body>
