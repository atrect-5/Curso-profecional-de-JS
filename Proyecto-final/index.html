
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Inventario</title>
    <script src="./DB/index.js"></script>
    <script src="./JS/objects.js"></script>
    <script src="./JS/index.js"></script>
</head>
<body>
    <div class="container">
        <h1>The Big Farmer Sale - Almacen</h1>
        <h4 id="cashier">Caja: </h4>
    </div>
    <hr><br>
    <details open>
        <summary>Inventario</summary>
        <table id="inventory-table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Producto</th>
                    <th>Existencia (kg)</th>
                    <th>Precio MNX/kg</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <br>
        <details id="addProductDetails">
            <summary class="sub-summary">Agreagar producto</summary>
            <br>
            <form id="addProductForm">
                <div class="form-container">
                    <input type="text" id="np_name" placeholder="Nombre del producto" required>
                    <input type="number" id="np_p_price" placeholder="Precio compra (MNX/kg)" required>
                    <input type="number" id="np_s_price" placeholder="Precio venta (MNX/kg)" required>
                    <input type="number" id="np_stored" placeholder="Existencia (kg)" required>
                </div>
                <div class="button-container">
                    <button type="submit" class="save-button">Agregar</button>
                    <button type="button" class="cancel-button" id="cancelAddProduct">Cancelar</button>
                </div>
            </form>
        </details>
    </details>
    <br><hr><br>
</body>
</html>
